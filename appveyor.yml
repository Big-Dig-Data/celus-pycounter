version: 3.0.{build}
build: false

environment:
  matrix:
  - TOXENV: py36
  - TOXENV: py37
  - TOXENV: py38
  - TOXENV: py39
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019

install:
  - python -m pip install --ignore-installed -U pip
  - pip install -U virtualenv
  - pip install tox

test_script:
  - tox
