[tox]
envlist = py27,py34,py35,py36,py37,pypy,flake8,manifest

[testenv]
deps=
        pytest
        httmock
        mock
        coverage
commands = coverage run --branch -m py.test pycounter/test

[testenv:flake8]
basepython=python3.6
deps=
        flake8
        flake8-import-order
commands=
        flake8 pycounter

[testenv:flake8_py2]
basepython=python2.7
deps=
        flake8
        flake8-import-order
commands=
        flake8 pycounter

[testenv:lint]
basepython=python3.6
deps=
        pylint~=1.9.2
        pytest
commands=pylint pycounter

[testenv:manifest]
basepython=python3.6
deps=
        check-manifest
commands=
        check-manifest
